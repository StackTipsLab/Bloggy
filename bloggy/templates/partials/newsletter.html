{% if user.is_authenticated == False %}
    <div class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 my-4">
        <h3 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Join the list</h3>
        <small class="font-normal text-gray-700 dark:text-gray-400">Sign up for weekly tutorials, and (exclusive) freebies directly in your inbox.</small>
        <form id="subscription-form">
            <div class="my-3">
                <input type="email" class="w-full rounded-md" id="email" placeholder="hello@example.com" aria-describedby="emailValidationFeedback" required>
                <div id="emailValidationFeedback" class="font-xs">
                    Please enter a valid email address.
                </div>
            </div>
            <div class="my-3">
                <input type="text" class="w-full rounded-md" id="name" placeholder="Your name" aria-describedby="nameValidationFeedback" required>
                <div id="nameValidationFeedback" class="font-xs">
                    Please enter your name.
                </div>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Subscribe</button>
        </form>
        <small class="mt-2 font-xs">Great content, no spam, easy unsubscribe</small>
    </div>
{% endif %}
