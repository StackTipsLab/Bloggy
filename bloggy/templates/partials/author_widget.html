{% load static %}
{% load custom_widgets %}
<div class="row author-widget mt-5">
    <div class="d-flex flex-column flex-lg-row justify-content-center justify-content-lg-start">
        <div class="flex-shrink-0 text-center">
            <img src="{{ author.get_avatar }}"
                 alt="{{ author.username }} avtar"
                 loading="lazy"
                 class="img-fluid image-rounded-square"
                 style="box-shadow: 5px 15px 15px rgb(89 152 152 / 5%);"
                 height="auto"
                 width="100px">

        </div>
        <div class="flex-grow-1 ms-4">
            <div class="text-center text-md-start bsb-hover-special-pull-x">
                <h3 class="h3"><a href="{% url 'user_profile' username=author.username %}" class="text-reset text-decoration-none">
                    {{ author.get_full_name_or_username }}</a>
                </h3>
                <p class="font-sm mb-2">{{ author.bio | safe }}</p>
                <div class="d-flex align-items-start">
                    {% include 'partials/user_profile_social_media_links.html' with userProfile=author %}
                </div>
            </div>
        </div>
    </div>
</div>
